<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="http://www.jtable.org/Content/themes/metroblue/jquery-ui.css"/>
<link rel="stylesheet" href="http://www.jtable.org/Scripts/jtable/themes/metro/blue/jtable.css"/>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="http://www.jtable.org/Scripts/jtable/jquery.jtable.js"></script>
</head>
<body>
<div id="grid" style="width: 600px;"></div>
<script type="text/javascript">
$(function() {
	//Prepare jTable
	$("#grid").jtable({
		actions: {
			listAction: "http://54.207.15.41/cgi-bin/cgi1.bf/personlist",
			createAction: "http://54.207.15.41/cgi-bin/cgi1.bf/personcreate",
			updateAction: "http://54.207.15.41/cgi-bin/cgi1.bf/personupdate",
			deleteAction: "http://54.207.15.41/cgi-bin/cgi1.bf/persondelete"
		},
		fields: {
			id: {
				key: true,
				create: false,
				edit: false
			},
			name: {
				title: "Name",
				width: "40%"
			}
		},
		title: "Table of person",
		paging: true,
		pageSize: 5,
		sorting: true,
		defaultSorting: "id asc"
	});
	//Load person list from server
	$("#grid").jtable("load");
});
</script>
</body>
</html>
